{% extends "btm/base.html" %}
{% load static %}
{% block body %}
<div class="jumbotron">
  {% if registered %}
  <h1>Thank you for registrating with us</h1>
  {% else %}
  <h1>register here</h1>
  <h3> fill out the form</h3>
  <form enctype="multipart/form-data" method="post">
    {% csrf_token%}
    {{ user.as_p }}
    {{ profile.as_p }}
    <input type="submit" name="" value="register">
  </form>
  {% endif%}

</div>

{% endblock%}
